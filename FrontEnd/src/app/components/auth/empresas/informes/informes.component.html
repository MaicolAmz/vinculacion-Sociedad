<!--Modal-->
<div class="modal fade" id="informes" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 *ngIf="estudiante" class="modal-title col-md-12 text-center" id="exampleModalLongTitle">
                    Informes de {{estudiante.nombre}} {{ estudiante.apellido }}
                </h5>
                <div class="table-responsive mt-3">
                    <table class="table" id="example">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Proyecto</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Archivo</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let informe of informeEstudiante | paginate: { itemsPerPage: 5, currentPage: actual }; let i = index;'>
                                <th scope="row">{{ i+1 }}</th>
                                <td>
                                    {{ informe.nombreProyecto }}
                                </td>
                                <td>
                                    {{ informe.fecha }}
                                </td>
                                <td>
                                    <div class="row col-md-12">
                                        <a [href]="'http://localhost:4000/' + informe.archivoPath" target="_blank"
                                            class="col-lg-4 col-md-12 col-12 col-sm-12 mb-2">Archivo</a>
                                    </div>
                                </td>
                                <td>
                                    <button *ngIf="informe.estadoAprobacion == 0" class="btn btn-outline-warning right"
                                        (click)="aprobar(informe._id)">
                                        <i class="fa fa-check"></i> Sin Aprobar
                                    </button>
                                    <button *ngIf="informe.estadoAprobacion == 1" class="btn btn-outline-success right">
                                        <i class="fa fa-check"></i> Aprobado
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row text-center">
                    <pagination-controls (pageChange)="actual = $event"></pagination-controls>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
