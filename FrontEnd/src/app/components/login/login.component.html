<block-ui>
    <div class="login-page">
        <div class="row justify-content-md-center">
            <div class="col-lg-4">
                <i class="fas fa-users fa-5x"></i>
                <h3>IGNUG</h3>
                <form role="form" #formLogin="ngForm">
                    <div class="form-group">
                        <label for="userName">
                            <i class="fa fa-envelope"></i> Correo Institucional
                        </label>
                        <div class="form-group input-group">
                            <input type="text" class="form-control input-underline input-lg text-right text-lowercase"
                                #email>
                            <div class="input-group-prepend">
                                <label for="userName" class="input-group-text  input-underline input-lg"
                                    id="basic-addon1">@yavirac.edu.ec</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <i class="fa fa-key"></i> Password
                        </label>
                        <input type="password" class="form-control input-underline input-lg" #password>
                    </div>
                    <button class="btn rounded-btn" type="submit" (click)="onLogin(email, password)">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</block-ui>
